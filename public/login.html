<!doctype html>
<html lang="en">
  <head>
    <title>Login - Celtics Tracker</title>
    <meta charset="utf-8">
    <meta name="description" content="Login Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/login.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <form id="login-form"> 
      <div class="mb-3">
        <label for="username" class="form-label">Username: </label>
        <input id="username" class="form-control" name="username" type="text" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="password"  class="form-label">Password: </label>
        <input id="password" class="form-control" name="password" type="password" placeholder="Password">
      </div>
      <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
    </form>
  </body>
</html>
